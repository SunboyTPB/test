    <script>
        let content = document.getElementById("content");

        var length = Object.keys(writings).length;
        for(i=0; i<length; i++) {
            let membertag = document.createElement("div");
            membertag.className = "member";
            membertag.id = writings[i]["id"];
            membertag.onclick = writingdetail;
            let imgtag = document.createElement("img");
            imgtag.id = writings[i]["id"];
            let titletag = document.createElement("p");
            titletag.id = writings[i]["id"];

            imgtag.src = `./img/novel/${writings[i]["title"]}.png`;
            let title = document.createTextNode(writings[i]["title"] + "（" + writings[i]["type"] + "）");
            titletag.appendChild(title);

            membertag.append(imgtag);
            membertag.append(titletag);

            content.appendChild(membertag);
        }

        function writingdetail(event) {
            const novelid = event.target.id;
            console.log(novelid);
            sessionStorage.setItem("novelid", novelid);
            location.href = "writingdetail.html";
        }
        
    </script>
